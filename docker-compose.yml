version: '3'
services:
  bastillion:
    image: bastillion
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        BASTILLION_VERSION: ${BASTILLION_VERSION}
    container_name: bastillion
    hostname: bastillion
    environment:
      EnableInternalAudio: ${EnableInternalAudio}
    ports: 
      - "8443:8443"
    volumes:
      - ./data/keydb:/Bastillion-jetty/jetty/bastillion/WEB-INF/classes/keydb
      - ./data/logs:/Bastillion-jetty/jetty/logs
      - ./data/keyfile:/data
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
